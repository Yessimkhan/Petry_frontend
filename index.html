<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petry Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <img src="assets/menu-icon.svg" alt="Menu" class="menu-icon" />
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <img src="assets/petry-logo.svg" alt="Petry Logo" class="logo" />

    <form class="login-form">
      <label>Логин</label>
      <input type="text" placeholder="Введите логин" />

      <label>Пароль</label>
      <input type="password" placeholder="Введите пароль" />
      
      <div class="forgot-password">
        <a href="/auth/password-reset/password-reset.html">Забыли пароль ?</a>
      </div>

      <button type="submit" id="submitBtn">ВОЙТИ</button>
    </form>

    <div class="register-link">
      <a href="/auth/registration/registration.html">Регистрация</a>
    </div>
  </div>

  <script src="login.js"></script>

</body>

</html>
