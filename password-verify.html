<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Код подтверждения</title>
  <link rel="stylesheet" href="verify.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <img src="menu-icon.svg" alt="Menu" class="menu-icon" />
    <div class="login-link">ВХОД</div>
  </header>

  <!-- Verification Container -->
  <div class="verify-container">
    <div class="verify-box">
      <div class="verify-header">
        <h2>Сброс пароля</h2>
        <img src="petry-logo.svg" alt="Logo" class="logo-small" />
      </div>
      <form class="verify-form">
        <label for="code">Код</label>
        <div class="code-inputs">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required />
        </div>
        <button type="submit">Подтвердить</button>
      </form>
    </div>
  </div>

</body>
</html>
